{{ define "main" }}
    <div class="page-header">
        <h1>{{ .Title }}</h1>
		<p>Trying to collect the recipes I like and tested.</p>
    </div>

	{{ range .Data.Pages }}
	<div class="row">
        <div class="col-lg-4 text-center">
			<a href="{{ .RelPermalink }}">
				<h3>{{ .Title }}</h3>
				<img src="/images/recipes/{{ .Params.photo }}" class="img-fluid img-thumbnail" />
			</a>
        </div>
    </div>
	{{ end }}
{{ end }}
