{{ define "main" }}

    <div class="page-header">
        <h1>{{ .Title }}</h1>
        <p>Stack of bits and pieces of information I wish to keep and share. <br/> More or less ordered ;-)</p>
    </div>

	{{ range $name, $taxonomy := .Site.Taxonomies.topics }}
	<div class="d-inline-flex flew-row">
		<div class="card text-center">
			<h5 class="card-header">
				<span style="text-transform: capitalize;">{{ replace $name "-" " " }}</span>
			</h5>
			<ul class="list-group list-group-flush">
				{{ range .Pages.ByTitle }}
				<li class="list-group-item"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</div>
	</div>
	{{ end }}

{{ end }}
