{{ partial "header.html" . }}

<div class="container">

    <div class="page-header">
        <h1 class="text-center">Latest posts</h1>
    </div>

    {{ range .Data.Pages.GroupByDate "2006" }}
    <div style="border-bottom: 1px solid black;">
        <h2 class="mono"> {{ .Key }}</h2>
        {{ range .Pages.ByDate.Reverse }}
        <div class="row">
            <div class="col-lg-12">
                <p>
                    <i class="fa fa-calendar"></i> <span class="mono">{{ dateFormat "Jan 01" .Date }}</span> &nbsp;-&nbsp;  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </p>
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}

</div>

{{ partial "footer.html" . }}
