{{ partial "header.html" . }}

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="note-title"><i class="fa fa-book fa-pull-left"></i> {{ .Title }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <blockquote>A collection of raw/edited notes on several topics.</blockquote>
        </div>
    </div>

    <div class="row">{{ range $name, $taxonomy := .Site.Taxonomies.topics }}
        <div class="col-lg-4">
            
            <div class="panel panel-default" style="border-radius: 15px; border: 1px solid lightgray; background-color: azure;">
                <!--<div class="panel-heading">/{{ $name }}</div>-->
                <div class="panel-body" style="padding: 0px 10px 0px 10px;">
                    <h4 style="text-transform: capitalize; font-variant: small-caps;">{{ $name }}</h4>
                    <ul>
                    {{ range .Pages.ByTitle }}
                       <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                    {{ end }}
                    </ul>
                </div>
            </div>
            
        </div>{{ end }}
    </div>

</div>

{{ partial "footer.html" . }}
