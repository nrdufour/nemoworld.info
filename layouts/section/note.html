{{ partial "header.html" . }}

<div class="container">

    <div class="page-header">
        <h1 class="text-center">{{ .Title }}</h1>
    </div>

    <div class="row">{{ range $name, $taxonomy := .Site.Taxonomies.topics }}
        <div class="col-lg-4">
            <div class="panel panel-success">
                <div class="panel-body">
                    <h3 style="text-transform: capitalize; font-variant: small-caps;">{{ $name }}</h3>
                    <ul>
                    {{ range .Pages.ByTitle }}
                       <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                    {{ end }}
                    </ul>
                </div>
            </div>
        </div>{{ end }}
    </div>

</div>

{{ partial "footer.html" . }}
