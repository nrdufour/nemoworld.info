{{ partial "header.html" . }}
{{ $name := index .Params.topics }}

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="note-title">
                <a href="/note"><i class="fa fa-book fa-pull-left"></i></a> / {{ $name }} / {{ .Title }}
            </h1>
        </div>
    </div>

    <div class="row">
		{{ if .Params.hero }}
        <div class="col-sm-2 col-md-2 col-lg-2">
			<img src="{{ .Params.hero }}" class="img-fluid img-thumbnail" />
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
		{{ else }}
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		{{ end }}
            {{ .Content }}
        </div>
    </div>

</div>

{{ partial "footer.html" . }}
